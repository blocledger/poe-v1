<h3 class=sub-header">Login User</h3>

<fieldset>

<form name="loginForm" class="form-horizontal" ng-submit="loginFn()">
  <div class="form-group">
    <label for="login" class="col-sm-2 control-label">User email</label>
    <div class="col-sm-8">
      <input type="email" class="form-control" id="userName" name="userName"
          ng-model="userName" ng-value="userName" required>
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" id="userPw" name="userPw" ng-model="userPw">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox" name="remember" ng-model="remember"> Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
    </div>
  </div>
</form>

</fieldset>

<p>&nbsp;<p>

<a class="btn btn-primary btn-lg col-sm-offset-0" ng-href="#!/addUser"
uib-tooltip="Click to add a user" tooltip-placement="right">

<a class="btn btn-primary btn-lg col-sm-offset-2" ng-href="#!/editUser"
uib-tooltip="Click to edit a user" tooltip-placement="right">

</div>
